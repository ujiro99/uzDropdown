<html>

<head>
  <meta charset="utf-8">
  <title>Dropdown Tests</title>
  <link rel="stylesheet" href="./dist/css/uz-dropdown.min.css">

  <script src="http://localhost:35729/livereload.js"></script>
  <script src="../angular/angular.min.js"></script>
  <script src="./dist/scripts/uz-dropdown.min.js"></script>

  <style>
    table {
      width: 90%;
      border-top: 1px solid #e5eff8;
      border-right: 1px solid #e5eff8;
      margin: 1em auto;
      border-collapse: collapse;
    }
    tr.odd td {
      background: #f7fbff
    }
    td {
      color: #678197;
      border-bottom: 1px solid #e5eff8;
      border-left: 1px solid #e5eff8;
      padding: .3em 1em;
      text-align: center;
    }
    th {
      font-weight: normal;
      color: #678197;
      text-align: left;
      border-bottom: 1px solid #e5eff8;
      border-left: 1px solid #e5eff8;
      padding: .3em 1em;
    }
  </style>

  <script>
    angular
      .module('myApp', ['uz'])
      .controller("MainCtrl", function($scope) {
        $scope.items = ["one", "two", "three", "four", "\\test", "//test", "[]\\ä¿ƒ/ ,+\";^-()|" ];
        $scope.selected = [];
      });
  </script>

</head>

<body ng-app="myApp">
  <section ng-controller='MainCtrl'>

    <h1>uzDropdown demo</h1>

    <table>
      <tr>
        <td>items</td>
        <td>{{items}}</td>
      </tr>
      <tr>
        <td>selected</td>
        <td>{{selected}}</td>
      </tr>
      <tr>
        <td>format</td>
        <td>item</td>
      </tr>
      <tr>
        <td>selected-format</td>
        <td>selected[0]</td>
      </tr>
    </table>

    <uz-dropdown
      items='items'
      selected='selected'
      format='item'
      placeholder='input keyword ...'
      selected-format='selected[0]'>
    </uz-dropdown>

  </section>
</body>

</html>
